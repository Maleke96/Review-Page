<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap.min.css">
    <link rel="stylesheet" href="./fontawesome-free-6.5.1-web/css/all.css">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>
    

    <div class="page">

        <div class="container">

            <div class="review">
                <h1>Our Reviews</h1>
                <div class="underline w-75 m-auto"></div>
            </div>


            <article class="person container rounded-3">

                <div class="person-img">
                    <img src="./Player-Profile-Finley-McAllister.png" alt="" class="img-fluid rounded-circle" id="person-img">

                </div>

                <div class="about">
                    <h2 id="name">Name</h2>
                    <p id="job" class="fs-5 text-primary">Job</p>
                    <p id="info" class="text-center fs-5">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Corporis velit amet eaque possimus. Doloremque eaque suscipit, cumque harum deserunt rem?</p>
                </div>


                <div class="buttons">

                    <button class="prev-btn" >
                        <i class="fa-solid fa-circle-chevron-left" id="chevron"></i>
                    </button>

                    <button class="next-btn" >
                        <i class="fa-solid fa-circle-chevron-right ms-5" id="chevron"></i>
                    </button>
                </div>

                <button class="suprise-btn rounded-3">Suprise Me</button>


            </article>
        </div>
    </div>



    <script src="./bootstrap.bundle.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
